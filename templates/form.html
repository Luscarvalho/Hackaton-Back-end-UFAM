{% extends 'base.html' %}
{% load static %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<section>
    <form action="" method="post">
        <h1>{{ titulo }}</h1>
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" value="{{ botao }}">
        <input type="button" onclick="back()" value="Cancelar">
    </form>
</section>
{% endblock %}
